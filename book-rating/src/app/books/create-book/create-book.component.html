<form [formGroup]="bookForm">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input formControlName="isbn" type="text"
      class="form-control" id="isbn">

    <div *ngIf="isInvalid('isbn')" class="feedback-error">
      Error: Please enter a valid ISBN!
    </div>

    <div *ngIf="hasError('isbn', 'required')" class="feedback-error">
      Please enter something.
    </div>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title" type="text"
      class="form-control" id="title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description"
      class="form-control" id="description"></textarea>
  </div>

  <button
    class="btn btn-primary mb-4"
    type="submit">Create</button>

</form>
